<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
</head>

<body>

    <div class="main-container">

        <div class="background-image-container">
            <img class="background-image" src="images/image.webp" alt="image">
        </div>
        <div class="logo-div">
            <img src="images/odin-lined.png" class="logo" alt="">
            <p class="logo-text">ODIN LABS</p>
        </div>


        <div class="sign-up-container">
            <div class="sign-up-text">
                Step into a world of possibilities! Join us today and become part of a thriving community that inspires,
                empowers, and innovates.
                Your journey starts hereâ€”sign up now and unlock new opportunities for growth, connection, and success!

                <div>
                    you <em>know</em> you want to.
                </div>
            </div>

            <div class="form-container">
                <form action="">

                    <div id="row1" class="form-area">
                        
                        <div class="input-group">
                            
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="input-group">
                            
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                        
                    </div>
                    <div id="row2" class="form-area">
                        <div class="input-group">
                            
                            
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="input-group">
                            
                            
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone-number" required minlength="10" maxlength="12">
                        </div>
                        
                    </div>
                    <div id="row3" class="form-area">
                        <div class="input-group">
                            
                            
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required oninput="document.getElementById('confirm-password').pattern = this.value">
                        </div>
                        <div class="input-group">
                            
                            
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" required> 
                        </div>
                        
                    </div>
                </div>
                
                <div class="submit-button-container">
                    
                    <button type="submit" class="submit-button">Create Account</button>
                    
                    <p class="login-message">
                        Already have an account? <button class="login-button">Log in</button> 
                    </p>
                </div>
            </form>
                
            </div>
            
            

    </div>
</body>

</html>
