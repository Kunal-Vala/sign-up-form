<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
</head>

<body>

    <div class="main-container">

        <div class="background-image-container">
            <img class="background-image" src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="image">
        </div>


        <div class="sign-up-container">
            <div class="sign-up-text">
                Step into a world of possibilities! Join us today and become part of a thriving community that inspires,
                empowers, and innovates.
                Your journey starts hereâ€”sign up now and unlock new opportunities for growth, connection, and success!

                <div>
                    you <em>know</em> you want to.
                </div>
            </div>

            <div class="form-container">

                <div id="row1">

                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">

                </div>
                <div id="row2">

                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">

                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="number" id="phone-number" name="phone-number">

                </div>
                <div id="row3">

                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">

                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password">

                </div>
            </div>

            <div class="submit-button-container">

                <button type="submit" class="submit-button">SUBMIT</button>

                <p>
                    Already have an account? <button class="login-button">Log in</button> 
                </p>
            </div>

        </div>



    </div>
</body>

</html>
